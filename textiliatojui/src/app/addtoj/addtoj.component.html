
<div class="container">
    <h2>Add new toj</h2>

    <form #addtojform="ngForm" (ngSubmit)="addtojformsubmit()">
       <!--  {{toj | json }} -->
   
        <div class="form-group">
            <label for="name">name:</label>
            <input type="text" pInputText  class="form-control" required [(ngModel)]="toj.name" name="name" ng-pattern="/^[a-zA-Z\s]*">
        </div>
        <div class="form-group">
            <label for="size">size:</label>
            <input type="number" pInputText  class="form-control" required [(ngModel)]="toj.size" name="size" placeholder="" maxlength="2" 
            inputmode="numeric" ng-pattern="[0-9]*" digitOnly>
        </div>
        <div class="form-group">
            <label for="color">color:</label>
            <input type="text" pInputText  class="form-control" required [(ngModel)]="toj.color" name="color" ng-pattern="/^[a-zA-Z\s]*">
        </div> &nbsp; &nbsp;
      
       <div>
       
        <button pButton pRipple label="Submit" class="p-button-success"></button>&nbsp; 
        <button pButton pRipple label="Back" class="p-button-primary" (click)="gotoList()"></button>
    </div>
    </form>
</div>
